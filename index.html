				<div id="preloader">
					<div id="ctn-preloader" class="ctn-preloader">

									2021
								</span>

			<!-- 
			=============================================
				Theme E-Commerce Menu
			==============================================

			<div class="theme-Ecommerce-menu">
				<div class="d-flex justify-content-between align-items-center">

			<!-- 
			=============================================
				Signup Page
			============================================== 
			-->
			<div class="signUp-page signUp-minimal pt-50 pb-100">

				<div class="signin-form-wrapper">
					<div class="title-area text-center">
						<h3>التسجيل</h3>
					</div> <!-- /.title-area -->
					<form action="#" id="login-form">
						<div class="row">
							<div class="col-12">
								<div class="input-group">
									<input type="text" id="email" required>
									<label>اسم المستخدم</label>
								</div> <!-- /.input-group -->
							</div> <!-- /.col- -->
							<div class="col-12">
								<div class="input-group">
									<input type="password" id="password" required>
									<label>الرقم السري</label>
								</div> <!-- /.input-group -->
							</div> <!-- /.col- -->
						</div> <!-- /.row -->
						<div class="agreement-checkbox d-flex justify-content-between align-items-center">
							<div>
								<input type="checkbox" id="remember">
								<label for="remember">تذكرنى</label>
							</div>
							<a href="#">نسيت كلمة المرور ؟</a>
						</div>
						<button class="line-button-one" onclick="login()">تسجيل الدخول</button>
					</form>
				 
				</div> <!-- /.sign-up-form-wrapper -->
			</div> <!-- /.signUp-page -->

		<script>

			function login(){
				var email = $("#email").val();
				var password = $("#password").val();
				if(email=="admin" && password=="admin@12345"){
					window.location.href = "accueil.html";
				}

			}
